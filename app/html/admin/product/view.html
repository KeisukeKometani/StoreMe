<!-- view template-->
<html>

<head>
    <title>商品一覧</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <a href="new">新規作成</a>
    <div class="row">
        <div class="col table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <caption class="caption-top">商品一覧</caption>
                <thead class="table-dark">
                    <tr>
                        <th scope="col">商品画像</th>
                        <th scope="col">商品名</th>
                        <th scope="col">価格</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                        <tr>
                            <td><img src="/assets/image/{{.Image}}" class="img-thumbnail product-thumnail" alt="{{.Name}}" /></td>
                            <td>{{.Name}}</td>
                            <td>{{.Price}}円</td>
                            <td><a href="/product/{{.ID}}">詳細</a></td>
                            <td><a href="/product/edit/{{.ID}}">編集</a></td>
                            <td><a href="/product/delete/{{.ID}}">削除</a></td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
    
</body>

</html>
