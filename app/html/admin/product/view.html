<!-- view template-->
<html>

<head>
    <title>商品一覧</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {{template "header" .}}
    <div class="container-fluid">
        <div class="row m-3">
            <a class="btn btn-primary col-1" href="new">新規作成</a>        
        </div>
        <div class="row">
            <div class="col table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>商品画像</th>
                            <th>商品名</th>
                            <th>価格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td><img src="/assets/image/{{.Image}}" class="img-thumbnail product-thumnail"
                                    alt="{{.Name}}" /></td>
                            <td>{{.Name}}</td>
                            <td>{{.Price}}円</td>
                            <td class="w-25">
                                <a class="btn btn-success" href="/product/{{.ID}}">詳細</a>
                                <a class="btn btn-primary" href="/product/edit/{{.ID}}">編集</a>
                                <a class="btn btn-danger" href="/product/delete/{{.ID}}">削除</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>   

</body>

</html>
